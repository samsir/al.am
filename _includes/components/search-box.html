<form action="/search" role="search">
  <div class="input-group border rounded-pill">
    <input type="search" name="q" pattern=".{1,}" class="form-control rounded-pill border-0" placeholder="Search. . ."
      required>
    <div class="input-group-append border-0">
      <button class="btn btn-link text-success" type="submit"><i class="bi bi-search"></i></button>
    </div>
  </div>
</form>
