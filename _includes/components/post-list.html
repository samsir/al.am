{% assign post = include.post %}
{% assign format = include.format | default:site.data.strings.date_formats.related_post | default:"%d %b %Y" %}

<li class="list-group-item border-0">
  <h3><a href="{{ post.url | relative_url }}" class="flip-title">
    {{ post.title }}
  </a></h3>
  <time class="text-muted" datetime="{{ post.date | date_to_xmlschema }}">
    {{ post.date | date:format }}
  </time>
</li>
