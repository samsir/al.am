# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Samsir
tagline: samsiralam.com
email: # "samsiralam666@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://samsiralam.com" # the base hostname & protocol for your site
author:
name: Samsir
 
# Site logo
logo: /assets/images/samsiralamcom.svg

# Select your active Socials Links.
# Uncomment the links you want to show in the footer and add your information to each link.
# You can reorder the items to define the link order.
# If you want to add a new link that isn't here, you'll need to also edit the file _data/socials.yml
socials-links:
