# Permalinks
permalink:  pretty

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _sass
  style:     :compressed # You might prefer to minify using expanded

# Use the following plug-ins
plugins:
  - jekyll-seo-tag

# Exclude these files from your production _site
exclude:
  - Gemfile
  - LICENSE
  - README.md
  - CNAME
