# Site settings
title: Samsir
email: # "samsiralamsamsiralam@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://samsiral.am" # the base hostname & protocol for your site
author: Samsir
name: Samsir
 
# Site logo
logo: /assets/images/brand.svg

# Select your active Socials Links.
# If you want to add a new link that isn't here, you'll need to also edit the file _data/socials.yml
socials-links:
#  rss: true
  email: "samsiralamsamsiralam@gmail.com"
#  github: samsir
  linkedin: samsiralam
#  medium: samsir
  spotify: samsiralam
#  telephone: +62
