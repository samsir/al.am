<!DOCTYPE html>
<html class="h-100" lang="{{ page.lang | default:site.lang | default:'en' }}">

{% assign author = site.data.authors[page.author] | default:site.data.authors.first[1] %}

{% include head.html %}
<body class="d-flex align-items-center h-100">
  <main class="container" role="main">
    
    <section class="col-xs-12 m-auto">
      <div class="text-center">
        {% if author.picture %}<button type="button" class="btn btn-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to see my resume"><span data-bs-toggle="modal" data-bs-target="#cvModal">{% include components/srcset-img.html class="img-thumbnail" img=author.picture alt=author.name %}</span></button>{% endif %}
        <h2 style="padding-top: 20px;">samsiral.am</h2>
      </div>
    </section>


    <section class="col-xs-12 m-auto">
      <div class="text-center">
          <div style="padding-bottom: 30px;">
              <button onclick="location.href='https://samsir.medium.com/'" type="button" class="btn btn-dark">Medium</button>
          </div>
          <div style="padding-bottom: 30px;">
              <button onclick="location.href='https://www.linkedin.com/in/samsiralam/'" type="button" class="btn btn-dark">Linkedin</button>
          </div>
          <div style="padding-bottom: 30px;">
              <button onclick="location.href='https://open.spotify.com/user/samsiralam'" type="button" class="btn btn-dark">Connect On Spotify</button>
          </div>
          <div style="padding-bottom: 30px;">
              <button onclick="location.href='https://www.instagram.com/samsiral_am/'" type="button" class="btn btn-dark">Instgram</button>
          </div>
      </div>
    </section>

              <!-- Modal -->
              <div class="modal fade" id="cvModal" tabindex="-1" aria-labelledby="cvModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="cvModalLabel">Resume</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <img src="{{ site.baseurl }}/assets/img/cv.png" class="img-fluid" />
                    </div>
                  </div>
                </div>
              </div>

            <div class="col-md-7">
                    <td class="border-0"><a href="//about.me/samsiralam" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="about.me/samsiralam">{{ site.title }}</a>
                      <i class="bi bi-box-arrow-up-right"></i></td>
                    <td class="border-0">{% if author.social %}
                      <!-- Social links -->
                      <div class="nav">{% include components/social.html social=author.social %}
                      </div>{% endif %}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
  </main>
  <!-- /.container -->
  <script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))    </script>
  </body>

</html>
