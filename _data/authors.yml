# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
Samsir:
  name:              Samsir

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Tak kenal maka tak sayang, Perkenalkan, saya biasa di panggil Samsir, atau bisa lebih akrab lagi jika langsung ngobrol dengan saya, singkatnya saya adalah laki-laki, lahir 15 februari 1995, tidak memiliki kelebihan selain mempunyai rasa ingin tahu dan belajar hal baru, tentu pengalaman adalah guru kita semua, maka pengalaman baru adalah tantangan yang saya sangat sukai untuk saya tekuni tentu dengan disiplin ilmunya.

  # This photo will be used in the about section
  picture:
    src:              /assets/img/ava.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
